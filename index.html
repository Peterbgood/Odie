<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiener Watch: Deluxe Tracker</title>
    <style>
        :root {
            --primary: #008080;   /* Teal */
            --secondary: #800080; /* Purple */
            --bg: #e0f2f1;
            --white: #fff;
            --danger: #d32f2f;
            --gray: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
            width: 35px;
            height: 35px;
        }

        input[type="date"] {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status-card {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .calories-big {
            font-size: 4.5rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 0;
        }

        .over-limit { color: var(--danger); }

        .input-section {
            padding: 20px;
            background: var(--gray);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row { display: flex; gap: 10px; }

        input[type="text"], input[type="number"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            flex: 1;
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .log-section { padding: 20px; max-height: 300px; overflow-y: auto; }

        ul { list-style: none; padding: 0; margin: 0; }

        li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .delete-item {
            color: #ccc;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .delete-item:hover { color: var(--danger); }

        /* Summary Chart Styling */
        .summary-section {
            padding: 20px;
            background: #fff;
            border-top: 2px solid var(--secondary);
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 100px;
            margin-top: 15px;
            padding-top: 20px;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .bar {
            width: 20px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
            transition: height 0.5s ease;
        }

        .bar-label { font-size: 0.7rem; color: #666; margin-top: 5px; }
        
        .limit-line {
            border-top: 1px dashed var(--danger);
            width: 100%;
            position: relative;
            height: 0;
            top: -60px; /* Simulated 600 line */
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>üå≠ Wiener Watch</h1>
        <div class="date-nav">
            <button class="nav-btn" onclick="shiftDate(-1)">‚ùÆ</button>
            <input type="date" id="datePicker" onchange="setDate(this.value)">
            <button class="nav-btn" onclick="shiftDate(1)">‚ùØ</button>
        </div>
    </header>

    <div class="status-card">
        <p style="margin:0; color: var(--primary); font-weight:bold;">REMAINING</p>
        <h2 id="calDisplay" class="calories-big">600</h2>
    </div>

    <div class="input-section">
        <div class="row">
            <input type="text" id="foodName" placeholder="Treat Type (e.g. Cheese)">
            <input type="number" id="foodCals" placeholder="Cals" style="max-width: 80px;">
        </div>
        <button class="add-btn" onclick="addEntry()">Add Food</button>
    </div>

    <div class="log-section">
        <h3 id="logTitle" style="color: var(--secondary); margin-top:0;">Today's Log</h3>
        <ul id="logList"></ul>
    </div>

    <div class="summary-section">
        <h3 style="margin:0; font-size: 1rem; color: var(--primary);">7-Day Trend</h3>
        <div class="chart-container" id="chart"></div>
    </div>
</div>

<script>
    const DAILY_LIMIT = 600;
    const STORAGE_KEY = 'wiener_dog_v3_data';
    const TZ = 'America/New_York';

    let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    let viewDate = getTodayET();

    // --- Date Logic ---
    function getTodayET() {
        return new Intl.DateTimeFormat('en-CA', { timeZone: TZ }).format(new Date()); 
    }

    function setDate(val) {
        viewDate = val;
        render();
    }

    function shiftDate(offset) {
        let d = new Date(viewDate + 'T12:00:00');
        d.setDate(d.getDate() + offset);
        viewDate = d.toISOString().split('T')[0];
        render();
    }

    // --- Entry Logic ---
    function addEntry() {
        const name = document.getElementById('foodName').value;
        const cals = parseInt(document.getElementById('foodCals').value);
        
        if (!name || !cals) return;

        if (!history[viewDate]) history[viewDate] = [];
        history[viewDate].push({ id: Date.now(), name, cals });

        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        document.getElementById('foodName').value = '';
        document.getElementById('foodCals').value = '';
        render();
    }

    function deleteEntry(id) {
        history[viewDate] = history[viewDate].filter(item => item.id !== id);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        render();
    }

    // --- Rendering ---
    function render() {
        document.getElementById('datePicker').value = viewDate;
        const entries = history[viewDate] || [];
        const total = entries.reduce((sum, item) => sum + item.cals, 0);
        const remaining = DAILY_LIMIT - total;

        // Update Display
        const disp = document.getElementById('calDisplay');
        disp.innerText = remaining;
        remaining < 0 ? disp.classList.add('over-limit') : disp.classList.remove('over-limit');
        
        document.getElementById('logTitle').innerText = (viewDate === getTodayET()) ? "Today's Log" : `Log for ${viewDate}`;

        // Update List
        const list = document.getElementById('logList');
        list.innerHTML = entries.map(item => `
            <li>
                <span><strong>${item.name}</strong> (${item.cals} cal)</span>
                <button class="delete-item" onclick="deleteEntry(${item.id})">‚úï</button>
            </li>
        `).join('');

        renderChart();
    }

    function renderChart() {
        const chart = document.getElementById('chart');
        chart.innerHTML = '';
        
        // Get last 7 days
        for (let i = 6; i >= 0; i--) {
            let d = new Date();
            d.setDate(d.getDate() - i);
            let dateStr = d.toISOString().split('T')[0];
            
            const dayTotal = (history[dateStr] || []).reduce((sum, item) => sum + item.cals, 0);
            const height = Math.min((dayTotal / DAILY_LIMIT) * 80, 100); // capped for visual
            
            const barWrapper = document.createElement('div');
            barWrapper.className = 'bar-wrapper';
            barWrapper.innerHTML = `
                <div class="bar" style="height: ${height}px; background: ${dayTotal > DAILY_LIMIT ? 'var(--danger)' : 'var(--primary)'}"></div>
                <div class="bar-label">${dateStr.slice(8,10)}</div>
            `;
            chart.appendChild(barWrapper);
        }
    }

    // Startup
    render();
</script>

</body>
</html>
