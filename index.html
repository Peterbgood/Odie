<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiener Watch: History Edition</title>
    <style>
        :root {
            --primary: #008080;   /* Teal */
            --primary-dark: #006666; 
            --secondary: #800080; /* Purple */
            --secondary-light: #f3e5f5;
            --bg: #e0f2f1;        /* Very light teal background */
            --text: #333;
            --white: #fff;
            --danger: #d32f2f;
            --gray-light: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .app-container {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--primary);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
        }

        /* --- Date Controls --- */
        .date-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 30px;
        }

        .nav-arrow {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            font-size: 1.2rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .nav-arrow:hover {
            background: rgba(255,255,255,0.5);
        }

        /* Hide the default date input styling but keep functionality */
        .date-picker-wrapper {
            position: relative;
        }

        input[type="date"] {
            background: transparent;
            color: white;
            border: none;
            font-family: inherit;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            outline: none;
        }
        
        /* Filter allows us to color the calendar icon in some browsers */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .status-card {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .calories-big {
            font-size: 4rem;
            font-weight: bold;
            color: var(--secondary);
            line-height: 1;
            transition: color 0.3s;
        }

        .calories-label {
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .over-limit {
            color: var(--danger) !important;
        }

        .input-section {
            padding: 20px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-group {
            flex: 1;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background: white;
            color: #333;
        }

        input:focus {
            border-color: var(--secondary);
            outline: none;
        }

        button.add-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.add-btn:hover {
            opacity: 0.9;
        }

        .log-section {
            flex-grow: 1;
            padding: 0;
            overflow-y: auto;
            background: var(--white);
        }

        .log-header {
            background: var(--gray-light);
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            animation: fadeIn 0.3s ease;
        }

        .food-info strong {
            display: block;
            font-size: 1rem;
            color: #333;
        }

        .food-info span {
            font-size: 0.8rem;
            color: var(--primary);
        }

        .calorie-badge {
            background: var(--secondary-light);
            color: var(--secondary);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .delete-item {
            color: #ccc;
            margin-left: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
            background: none;
            padding: 0 5px;
        }
        
        .delete-item:hover {
            color: var(--danger);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>ðŸŒ­ Wiener Watch</h1>
        
        <div class="date-controls">
            <button class="nav-arrow" onclick="shiftDate(-1)">&lt;</button>
            <div class="date-picker-wrapper">
                <input type="date" id="datePicker" onchange="handleDateChange(this.value)">
            </div>
            <button class="nav-arrow" onclick="shiftDate(1)">&gt;</button>
        </div>
    </header>

    <div class="status-card">
        <div id="caloriesDisplay" class="calories-big">600</div>
        <div class="calories-label">Calories Remaining</div>
    </div>

    <div class="input-section">
        <div class="form-row">
            <div class="form-group" style="flex: 2;">
                <input type="text" id="foodName" placeholder="Food Name">
            </div>
            <div class="form-group" style="flex: 1;">
                <input type="number" id="calorieAmount" inputmode="numeric" placeholder="Cals">
            </div>
        </div>
        <button class="add-btn" onclick="addEntry()">Add Entry</button>
    </div>

    <div class="log-section">
        <div class="log-header" id="logHeaderDate">Today's Log</div>
        <ul id="logList">
            </ul>
    </div>
</div>

<script>
    // --- Configuration ---
    const DAILY_LIMIT = 600;
    const STORAGE_KEY = 'wiener_dog_history_v1';
    const TIMEZONE = 'America/New_York';

    // --- State ---
    // 'history' is an object where keys are date strings ("YYYY-MM-DD")
    // and values are arrays of entry objects.
    let historyData = {}; 
    let currentViewDate = ""; // String "YYYY-MM-DD"

    // --- DOM Elements ---
    const displayEl = document.getElementById('caloriesDisplay');
    const datePickerEl = document.getElementById('datePicker');
    const inputNameEl = document.getElementById('foodName');
    const inputCalEl = document.getElementById('calorieAmount');
    const listEl = document.getElementById('logList');
    const logHeaderEl = document.getElementById('logHeaderDate');

    // --- Initialization ---
    function init() {
        loadData();
        // Always default to "Today" (Eastern Time) on reload
        currentViewDate = getTodayDateString();
        render();
    }

    // --- Date Helpers ---
    
    // Returns "YYYY-MM-DD" for Today in Eastern Time
    function getTodayDateString() {
        const now = new Date();
        // Use Intl to get the date parts in the correct timezone
        const options = { timeZone: TIMEZONE, year: 'numeric', month: 'numeric', day: 'numeric' };
        const formatter = new Intl.DateTimeFormat('en-US', options);
        const parts = formatter.formatToParts(now);
        
        // Extract parts to build YYYY-MM-DD manually to ensure format consistency
        const year = parts.find(p => p.type === 'year').value;
        const month = parts.find(p => p.type === 'month').value.padStart(2, '0');
        const day = parts.find(p => p.type === 'day').value.padStart(2, '0');
        
        return `${year}-${month}-${day}`;
    }

    // --- Core Logic ---

    function handleDateChange(newDateVal) {
        if (!newDateVal) return;
        currentViewDate = newDateVal;
        render();
    }

    function shiftDate(days) {
        // Create a date object from current view string (treated as UTC to avoid timezone shifts)
        const parts = currentViewDate.split('-');
        const dateObj = new Date(Date.UTC(parts[0], parts[1]-1, parts[2]));
        
        // Add days
        dateObj.setUTCDate(dateObj.getUTCDate() + days);
        
        // Convert back to YYYY-MM-DD
        const y = dateObj.getUTCFullYear();
        const m = String(dateObj.getUTCMonth() + 1).padStart(2, '0');
        const d = String(dateObj.getUTCDate()).padStart(2, '0');
        
        currentViewDate = `${y}-${m}-${d}`;
        render();
    }

    function addEntry() {
        const name = inputNameEl.value.trim();
        const calories = parseInt(inputCalEl.value);

        if (!name) { alert("Please enter a food type."); return; }
        if (isNaN(calories) || calories <= 0) { alert("Please enter valid calories."); return; }

        // Ensure array exists for this day
        if (!historyData[currentViewDate]) {
            historyData[currentViewDate] = [];
        }

        const entry = {
            id: Date.now(),
            name: name,
            calories: calories,
            timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };

        historyData[currentViewDate].push(entry);

        inputNameEl.value = '';
        inputCalEl.value = '';
        inputNameEl.focus();

        saveData();
        render();
    }

    function deleteEntry(id) {
        if(confirm("Delete this entry?")) {
            const dayEntries = historyData[currentViewDate] || [];
            historyData[currentViewDate] = dayEntries.filter(e => e.id !== id);
            saveData();
            render();
        }
    }

    // --- UI Rendering ---

    function render() {
        // 1. Update Date Picker UI
        datePickerEl.value = currentViewDate;

        // 2. Get Data for selected day
        const dayEntries = historyData[currentViewDate] || [];

        // 3. Calculate Total
        const totalConsumed = dayEntries.reduce((sum, entry) => sum + entry.calories, 0);
        const remaining = DAILY_LIMIT - totalConsumed;

        // 4. Update Header Status
        displayEl.innerText = remaining;
        if (remaining < 0) {
            displayEl.classList.add('over-limit');
        } else {
            displayEl.classList.remove('over-limit');
        }

        // 5. Update Log Header Text
        const todayStr = getTodayDateString();
        if (currentViewDate === todayStr) {
            logHeaderEl.innerText = "Today's Log";
        } else {
            // Format readable date like "Oct 27, 2023"
            const dateObj = new Date(currentViewDate + 'T12:00:00'); // append time to prevent TZ shift
            const readable = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric'});
            logHeaderEl.innerText = `Log for ${readable}`;
        }

        // 6. Render List
        listEl.innerHTML = '';
        
        if (dayEntries.length === 0) {
            listEl.innerHTML = `
                <li style="justify-content:center; color:#999; padding:30px 0;">
                    No entries for this date.
                </li>`;
        } else {
            // Show newest first
            [...dayEntries].reverse().forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="food-info">
                        <strong>${entry.name}</strong>
                        <span>${entry.timestamp}</span>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <span class="calorie-badge">${entry.calories}</span>
                        <button class="delete-item" onclick="deleteEntry(${entry.id})">&times;</button>
                    </div>
                `;
                listEl.appendChild(li);
            });
        }
    }

    // --- Storage ---

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(historyData));
    }

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            historyData = JSON.parse(stored);
        }
    }

    // Start
    init();

</script>

</body>
</html>
