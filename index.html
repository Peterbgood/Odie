<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wiener Watch: Deluxe</title>
    <style>
        :root {
            --primary: #008080;
            --secondary: #800080;
            --bg: #e0f2f1;
            --white: #fff;
            --danger: #d32f2f;
            --gray: #f4f4f4;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            border: 2px solid var(--primary);
            position: relative;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="date"], input[type="text"], input[type="number"] {
            font-size: 16px !important; 
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 8px;
            border-radius: 8px;
        }

        .status-card {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .calories-big {
            font-size: 4.5rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 0;
        }

        .over-limit { color: var(--danger); }

        .input-section {
            padding: 20px;
            background: var(--gray);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-section input {
            background: white !important;
            color: #333 !important;
            border: 2px solid #ddd !important;
        }

        .row { display: flex; gap: 10px; }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .log-section { padding: 20px; max-height: 250px; overflow-y: auto; }

        ul { list-style: none; padding: 0; margin: 0; }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .delete-btn {
            color: #ccc;
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .delete-btn:active { background: #fee; color: red; }

        /* Animation Area */
        .dog-track {
            height: 30px;
            background: #f9f9f9;
            overflow: hidden;
            position: relative;
            border-top: 1px solid #eee;
        }

        #runningDog {
            position: absolute;
            font-size: 20px;
            bottom: 2px;
            left: -50px;
            transition: left 2s linear;
        }

        .summary-section {
            padding: 20px;
            background: #fff;
            border-top: 2px solid var(--secondary);
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 60px;
            margin-top: 10px;
        }

        .bar-wrapper { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .bar { width: 12px; background: var(--primary); border-radius: 2px; transition: height 0.4s; }
        .bar-label { font-size: 9px; color: #666; margin-top: 4px; }

        .settings-link {
            text-align: center;
            padding: 10px;
            font-size: 11px;
            color: #bbb;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>üå≠ Wiener Watch</h1>
        <div class="date-nav">
            <button class="nav-btn" onclick="shiftDate(-1)">‚ùÆ</button>
            <input type="date" id="datePicker" onchange="setDate(this.value)">
            <button class="nav-btn" onclick="shiftDate(1)">‚ùØ</button>
        </div>
    </header>

    <div class="status-card">
        <p style="margin:0; color: var(--primary); font-weight:bold; font-size: 12px;">REMAINING</p>
        <h2 id="calDisplay" class="calories-big">600</h2>
    </div>

    <div class="input-section">
        <div class="row">
            <input type="text" id="foodName" placeholder="Treat Type" autocomplete="off">
            <input type="number" id="foodCals" placeholder="Cals" inputmode="decimal" pattern="[0-9]*" style="max-width: 90px;">
        </div>
        <button class="add-btn" onclick="addEntry()">Add Food</button>
    </div>

    <div class="log-section">
        <h3 id="logTitle" style="color: var(--secondary); margin-top:0; font-size: 1rem;">Today's Log</h3>
        <ul id="logList"></ul>
    </div>

    <div class="dog-track">
        <div id="runningDog">üå≠üêï</div>
    </div>

    <div class="summary-section">
        <h3 style="margin:0; font-size: 0.8rem; color: var(--primary);">7-DAY TREND</h3>
        <div class="chart-container" id="chart"></div>
    </div>

    <div class="settings-link" onclick="updateLimit()">Change Daily Limit</div>
</div>

<script>
    const STORAGE_KEY = 'wiener_dog_v5';
    const TZ = 'America/New_York';

    let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    let dailyLimit = parseInt(localStorage.getItem('wiener_limit')) || 600;
    
    // Default to Today on page load
    let viewDate = getTodayET();

    function getTodayET() {
        return new Intl.DateTimeFormat('en-CA', { timeZone: TZ }).format(new Date()); 
    }

    function setDate(val) { viewDate = val; render(); }

    function shiftDate(offset) {
        let d = new Date(viewDate + 'T12:00:00');
        d.setDate(d.getDate() + offset);
        viewDate = d.toISOString().split('T')[0];
        render();
    }

    function updateLimit() {
        const val = prompt("Daily Goal:", dailyLimit);
        if (val) { dailyLimit = parseInt(val); localStorage.setItem('wiener_limit', dailyLimit); render(); }
    }

    function addEntry() {
        const nInput = document.getElementById('foodName');
        const cInput = document.getElementById('foodCals');
        if (!nInput.value || !cInput.value) return;

        if (!history[viewDate]) history[viewDate] = [];
        history[viewDate].push({ id: Date.now().toString(), name: nInput.value, cals: parseInt(cInput.value) });

        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        nInput.value = '';
        cInput.value = '';
        
        // Trigger Animation
        const dog = document.getElementById('runningDog');
        dog.style.left = "110%";
        setTimeout(() => { dog.style.transition = "none"; dog.style.left = "-50px"; }, 2000);
        setTimeout(() => { dog.style.transition = "left 2s linear"; }, 2100);

        render();
    }

    function deleteEntry(id) {
        if (!history[viewDate]) return;
        // Strict filter to remove specific item
        history[viewDate] = history[viewDate].filter(item => item.id !== id);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        render();
    }

    function render() {
        document.getElementById('datePicker').value = viewDate;
        const entries = history[viewDate] || [];
        const total = entries.reduce((sum, item) => sum + item.cals, 0);
        const remaining = dailyLimit - total;

        const disp = document.getElementById('calDisplay');
        disp.innerText = remaining;
        remaining < 0 ? disp.classList.add('over-limit') : disp.classList.remove('over-limit');
        
        document.getElementById('logTitle').innerText = (viewDate === getTodayET()) ? "Today's Log" : `Log for ${viewDate}`;

        const list = document.getElementById('logList');
        // Clear and rebuild to ensure listeners/functions attach correctly
        list.innerHTML = '';
        if (entries.length === 0) {
            list.innerHTML = '<li style="color:#ccc; border:none; font-size:14px;">No treats logged.</li>';
        } else {
            entries.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span><strong>${item.name}</strong> (${item.cals})</span>
                    <button class="delete-btn" onclick="deleteEntry('${item.id}')">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        renderChart();
    }

    function renderChart() {
        const chart = document.getElementById('chart');
        chart.innerHTML = '';
        for (let i = 6; i >= 0; i--) {
            let d = new Date();
            d.setDate(d.getDate() - i);
            let ds = d.toISOString().split('T')[0];
            const dayTotal = (history[ds] || []).reduce((sum, item) => sum + item.cals, 0);
            const height = Math.min((dayTotal / dailyLimit) * 50, 60);
            
            const bar = document.createElement('div');
            bar.className = 'bar-wrapper';
            bar.innerHTML = `
                <div class="bar" style="height:${height}px; background:${dayTotal > dailyLimit ? 'var(--danger)':'var(--primary)'}"></div>
                <div class="bar-label">${ds.slice(8,10)}</div>
            `;
            chart.appendChild(bar);
        }
    }

    render();
</script>
</body>
</html>
