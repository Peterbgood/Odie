<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wiener Watch: Deluxe</title>
    <style>
        :root {
            --primary: #008080;
            --secondary: #800080;
            --bg: #e0f2f1;
            --white: #fff;
            --danger: #d32f2f;
            --gray: #f4f4f4;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iOS FIX: Font size must be 16px or larger to prevent auto-zoom */
        input[type="date"], input[type="text"], input[type="number"] {
            font-size: 16px !important; 
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 8px;
            border-radius: 8px;
        }

        .status-card {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .calories-big {
            font-size: 4.5rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 0;
        }

        .over-limit { color: var(--danger); }

        .input-section {
            padding: 20px;
            background: var(--gray);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-section input {
            background: white !important;
            color: #333 !important;
            border: 2px solid #ddd !important;
        }

        .row { display: flex; gap: 10px; }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .log-section { padding: 20px; max-height: 250px; overflow-y: auto; }

        ul { list-style: none; padding: 0; margin: 0; }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .delete-item {
            color: #ccc;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 10px;
        }

        .summary-section {
            padding: 20px;
            background: #fff;
            border-top: 2px solid var(--secondary);
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 80px;
            margin-top: 15px;
        }

        .bar-wrapper { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .bar { width: 15px; background: var(--primary); border-radius: 3px 3px 0 0; transition: height 0.4s; }
        .bar-label { font-size: 10px; color: #666; margin-top: 5px; }

        .settings-link {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #999;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>üå≠ Wiener Watch</h1>
        <div class="date-nav">
            <button class="nav-btn" onclick="shiftDate(-1)">‚ùÆ</button>
            <input type="date" id="datePicker" onchange="setDate(this.value)">
            <button class="nav-btn" onclick="shiftDate(1)">‚ùØ</button>
        </div>
    </header>

    <div class="status-card">
        <p style="margin:0; color: var(--primary); font-weight:bold; letter-spacing:1px;">REMAINING</p>
        <h2 id="calDisplay" class="calories-big">600</h2>
    </div>

    <div class="input-section">
        <div class="row">
            <input type="text" id="foodName" placeholder="Treat Type" autocomplete="off">
            <input type="number" id="foodCals" placeholder="Cals" style="max-width: 90px;">
        </div>
        <button class="add-btn" onclick="addEntry()">Add Food</button>
    </div>

    <div class="log-section">
        <h3 id="logTitle" style="color: var(--secondary); margin-top:0; font-size: 1.1rem;">Today's Log</h3>
        <ul id="logList"></ul>
    </div>

    <div class="summary-section">
        <h3 style="margin:0; font-size: 0.9rem; color: var(--primary); text-transform: uppercase;">7-Day Trend</h3>
        <div class="chart-container" id="chart"></div>
    </div>

    <div class="settings-link" onclick="updateLimit()">Change Daily Goal</div>
</div>

<script>
    const STORAGE_KEY = 'wiener_dog_v4_data';
    const TZ = 'America/New_York';

    let history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    let dailyLimit = parseInt(localStorage.getItem('wiener_limit')) || 600;
    let viewDate = getTodayET();

    function getTodayET() {
        return new Intl.DateTimeFormat('en-CA', { timeZone: TZ }).format(new Date()); 
    }

    function setDate(val) { viewDate = val; render(); }

    function shiftDate(offset) {
        let d = new Date(viewDate + 'T12:00:00');
        d.setDate(d.getDate() + offset);
        viewDate = d.toISOString().split('T')[0];
        render();
    }

    function updateLimit() {
        const newLimit = prompt("Enter new daily calorie goal:", dailyLimit);
        if (newLimit && !isNaN(newLimit)) {
            dailyLimit = parseInt(newLimit);
            localStorage.setItem('wiener_limit', dailyLimit);
            render();
        }
    }

    function addEntry() {
        const nameInput = document.getElementById('foodName');
        const calInput = document.getElementById('foodCals');
        const name = nameInput.value;
        const cals = parseInt(calInput.value);
        
        if (!name || !cals) return;

        if (!history[viewDate]) history[viewDate] = [];
        history[viewDate].push({ id: Date.now(), name, cals });

        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        nameInput.value = '';
        calInput.value = '';
        render();
    }

    function deleteEntry(id) {
        if(!confirm("Delete this?")) return;
        history[viewDate] = history[viewDate].filter(item => item.id !== id);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        render();
    }

    function render() {
        document.getElementById('datePicker').value = viewDate;
        const entries = history[viewDate] || [];
        const total = entries.reduce((sum, item) => sum + item.cals, 0);
        const remaining = dailyLimit - total;

        const disp = document.getElementById('calDisplay');
        disp.innerText = remaining;
        remaining < 0 ? disp.classList.add('over-limit') : disp.classList.remove('over-limit');
        
        document.getElementById('logTitle').innerText = (viewDate === getTodayET()) ? "Today's Log" : `Log for ${viewDate}`;

        const list = document.getElementById('logList');
        list.innerHTML = entries.length ? entries.map(item => `
            <li>
                <span><strong>${item.name}</strong> (${item.cals} cal)</span>
                <button class="delete-item" onclick="deleteEntry(${item.id})">‚úï</button>
            </li>
        `).join('') : '<li style="color:#ccc; border:none;">No entries yet.</li>';

        renderChart();
    }

    function renderChart() {
        const chart = document.getElementById('chart');
        chart.innerHTML = '';
        for (let i = 6; i >= 0; i--) {
            let d = new Date();
            d.setDate(d.getDate() - i);
            let dateStr = d.toISOString().split('T')[0];
            const dayTotal = (history[dateStr] || []).reduce((sum, item) => sum + item.cals, 0);
            const height = Math.min((dayTotal / dailyLimit) * 60, 80);
            
            const barWrapper = document.createElement('div');
            barWrapper.className = 'bar-wrapper';
            barWrapper.innerHTML = `
                <div class="bar" style="height: ${height}px; background: ${dayTotal > dailyLimit ? 'var(--danger)' : 'var(--primary)'}"></div>
                <div class="bar-label">${dateStr.slice(8,10)}</div>
            `;
            chart.appendChild(barWrapper);
        }
    }

    render();
</script>
</body>
</html>
